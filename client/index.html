<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My CMS</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ui inverted menu">
        <div class="ui container">
          <a href="#" class="header item">
            <i class="cubes icon"></i>
            My CMS
          </a>
          <div class="right menu">
            <div class="ui form">
              <div class="inline field">
                <button class="ui negative button" v-if="authenticated" v-on:click="logout()">Logout</button>
                <button class="ui positive button" v-else="authenticated" v-on:click="login()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="vue.js"></script>
  </body>
</html>
